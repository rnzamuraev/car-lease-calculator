<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Document</title>
  <script defer="defer" src="bundle.bc1b6d1fec7a850ebd62.js"></script>
  <link href="bundle.bc1b6d1fec7a850ebd62.css" rel="stylesheet">
</head>

<body>
  <section class="calc">
    <div class="container">
      <h2 class="calc__title title">Рассчитайте стоимость автомобиля в лизинг</h2>
      <form action="#" method="post" class="calc__form form">
        <div class="form__item form__item-input"><label for="form-credit" class="form__label">Желаемая сумма
            кредита</label>
          <div class="form__wrap"><input id="form-credit" type="number" name="credit"
              class="form__input form__input-input" value="2000000"> <span
              class="form__badge form__badge-credit">₽</span></div><input type="range" min="1500000" max="10000000"
            value="2000000" class="form__input form__input-range range-progress" step="1000">
        </div>
        <div class="form__item form__item-input"><label for="form-contribution" class="form__label">Первоначальный
            взнос</label>
          <div class="form__wrap"><input id="form-contribution" type="number" name="contribution"
              class="form__input form__input-input" value="150000"> <span
              class="form__badge form__badge-contribution">13%</span></div><input type="range" min="10" max="60"
            class="form__input form__input-range range-progress" step="1" value="13">
        </div>
        <div class="form__item form__item-input"><label for="form-term" class="form__label">Срок лизинга</label>
          <div class="form__wrap"><input id="form-term" type="number" name="term" class="form__input form__input-input"
              value="6"> <span class="form__badge form__badge-term">мес.</span></div><input type="range" min="6"
            max="120" class="form__input form__input-range range-progress" step="1" value="6">
        </div>
        <div class="form__item form__item-block"><label for="form-sum" class="form__label">Сумма договора
            лизинга</label>
          <div class="form__calculation"><input id="form-sum" name="sum" class="form__input form__input-value"
              disabled="disabled" value="0"></div>
        </div>
        <div class="form__item form__item-block"><label for="form-payment" class="form__label">Ежемесячный платеж
            от</label>
          <div class="form__calculation"><input id="form-payment" name="payment" class="form__input form__input-value"
              disabled="disabled" value="0"></div>
        </div><button class="form__btn btn">Оставить заявку</button>
      </form>
    </div>
  </section>
</body>

</html>
